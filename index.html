<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="gameField">
        <div class="sec-one">
            <div class="playCage">
                <div class="field" id="11"></div>
                <div class="field-center" id="12"></div>
                <div class="field" id="13"></div>
            </div>
        </div>
        <div class="sec-one">
            <div class="playCage">
                <div class="field" id="21"></div>
                <div class="field-center" id="22"></div>
                <div class="field" id="23"></div>
            </div>
        </div>
        <div class="sec-one">
            <div class="playCage">
                <div class="field" id="31"></div>
                <div class="field-center" id="32"></div>
                <div class="field" id="33"></div>
            </div>
        </div>
    </div>



    <div class="con-btn">
        <div class="control">
            <button class="btn-b" id="btn-left" onclick="btnLeft()"><</button>
            <div class="btns-center">
                <button class="btn-s" id="btn-top" onclick="btnTop()">/\</button>
                <button class="btn-s" id="btn-bottom" onclick="btnBottom()">\/</button>
            </div>
            <button class="btn-b" id="btn-right" onclick="btnRight()">></button>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
